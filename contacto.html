<body>
    <!--Cabecera con logo y buscador-->
    <section class="front-page">
        <img class="hero" src="/img/andrew-neel-jtsW--Z6bFw-unsplash.jpeg" alt="">
        <nav>
            <div class="logo">
                <img src="/img/" alt="">
                <!--<h1>Imagen Saludable</h1>.-->
            </div>
            <!--Menu desplegable-->
            <div class="links">
                <a href="index.html#alim">Alimentacion</a>
                <a href="index.html#dep">Deporte</a>
                <a href="index.html#rec">Reciclar</a>
                <a href="contacto.html#contacto">Contacto</a>
            </div>
            <svg width="44" height="18" viewBox="0 0 44 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line class="line" y1="1" x2="44" y2="1" stroke="white" stroke-width="2" />
                <line class="line" y1="17" x2="11" y2="17" stroke="white" stroke-width="2" />
            </svg>
        </nav>
        <div class="selling-point">
            <h2>Que tu mente respire</h2>


        </div>
    </section>
    <section id="contacto">
        <h3>Estemos en contacto</h3>
        <div id="campos">
            <form action="" name="forms" class="grid-container">
                <div class="grid-item1"><label for="nombre">Nombre</label></div>
                <div class="grid-item2"><input type="text" id="nombre" placeholder="Ingrese su nombre" required>

                </div>
                <div class="grid-item1"><label for="apellido">Apellido</label>
                    <br>
                </DIV>
                <DIV class="grid-item2"> <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                    <br>
                </div>
                <div class="grid-item1"><label for="email">Correo electrónico</label>
                </div>
                  <div class="grid-item2">  <input type="email" id="email" placeholder="Ingrese su correo electrónico">
                    <br>
                </div>
                <div class="grid-item1"><label for="telefono">Número de teléfono</label>

                    <br></div>
                   <div class="grid-item2"> <input type="number" id="telefono" placeholder="Ingrese su número de teléfono">
                    <br>
                </div>
                <div class="grid-item1">
                    <label for="interes">Sobre cual de estos temas quiere recibir informacion:</label></div>
                    <div class="grid-item2"><select id="interes" name="interes">
                        <option value="int1">Alimentacion Saludable</option>
                        <option value="int2">Actividad fisica</option>
                        <option value="int3">Ciudado del ambiente</option>
                    </select>

                    
                </div>
                <div class="grid-item1"><label for="mensaje">Ingrese aquí un mensaje</label>
                    <br></div>
                    <div class="grid-item2"><textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                    <br>
                </div>
                <div class="grid-item1">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto los Términos y Condiciones</label>

                    <br><br>
                </div>
                <div class="grid-item1">
                    <input type="submit" value="Enviar">
                </div>

            </form>
        </div>
    </section>
    <!--Footer-->
    <div class="footer">
        <h2>Footer</h2>
    </div>
